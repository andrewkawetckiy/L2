<!DOCTYPE html>
<html>
<head>
  <title>Віртуальна клавіатура</title>
  <style>
    #keyboard {
      display: flex;
      flex-wrap: wrap;
      width: 400px;
      margin: 0 auto;
    }

    .key {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
      user-select: none;
    }

    .text-box {
      width: 100%;
      height: 50px;
      border: 1px solid #ccc;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="keyboard"></div>
  <textarea class="text-box"></textarea> <!-- Використовуємо textarea для введення тексту -->
  
  <script src="script.js"></script>
</body>
</html>
